<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/pagina-processa-dados-do-form" method="post">
     <fieldset>
    <legend>Dados Gerais</legend>

    <label for="nome">Nome:</label>
    <input type="text" minlength="3" id="nome" required>

    <label for="data_nascimento">Data de nascimento:</label>
    <input type="text" id="data_nascimento">

    <label for="cpf">CPF</label>
    <input type="cpf" maxlength="11" minlength="11" id="cpf" required>

    <label for="tel">Tel. Celular:</label>
    <input type="tel" maxlength="13" id="tel" name="tel" placeholder="11-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
   </fieldset>

   <fieldset>
    <legend>Endereço</legend>

    <label for="tipo_endereco">Tipo:</label>
    <select id="tipo_endereco">
        <option value="">Selecione</option>
        <option value="rua">Rua</option>
        <option value="estrada">Estrada</option>
        <option value="rodovia">Rodovia</option>
        <option value="outro">Outro</option>
    </select>

    <label for="logradouro_endereco">Logradouro:</label>
    <input type="text" id="logradouro_endereco">

    <label for="numero_endereco">N°</label>
    <input type="text" id="numero_endereco">

    <label for="complemento_endereco">Complemento:</label>
    <input type="complemento_endereco" id="complemento_endereco">
   </fieldset>

   <fieldset>
    <legend>Fale Conosco</legend>

    <label for="tipo_msg">Tipo de mensagem:</label>
    <input type="radio" name="tipo_msg" value="Sugestão"><label for="">Sugestão</label>
    <label for="">Crítica</label> <input type="radio" name="tipo_msg" value="Crítica">
    <input type="radio" name="tipo_msg" value="Elogio">
    
    
    <br>
    <label for="mag">Mensagem</label>
    <textarea id="mag"></textarea>
   </fieldset>

   <fieldset>
    <button type="submit">Enviar sua mensagem</button>
    <button type="reset">Limpar formulário</button>
   </fieldset>   
    </form>
   
</body>
</html>
